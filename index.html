<!DOCTYPE html>
<html>
  <head>
    <title>Stefanie e Douglas</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIuKu0MR7Xe1E2HmN1hjXz1FbVpl2e4Fo&loading=async&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="./output.css">
  </head>
  <body class="bg-slate-300">
    <div class="flex flex-col items-center p-8">
      <div class="my-8 rounded-lg">
        <img class="rounded-lg overflow-hidden" src="/public/invite.png" alt="Wedding invitation">
      </div>

      <div class="my-4 w-full">
        <div class="h-96 w-full max-w-5xl m-auto" id="mapContainer" class="cursor-pointer">
          <gmp-map
            center="-23.336816787719727,-46.22216796875"
            zoom="14"
            map-id="DEMO_MAP_ID"
            id="map"
          >
            <gmp-advanced-marker
              position="-23.336816787719727,-46.22216796875"
              title="My wedding location"
            ></gmp-advanced-marker>
          </gmp-map>
        </div>
  
        <button id="wazeBtn" type="button" class="block my-12 m-auto text-4xl font-bold border border-black text-slate-100 py-6 px-20 rounded-lg bg-gradient-to-tl from-blue-400 to-blue-600 hover:shadow-lg hover:text-white hover:from-blue-600 hover:to-blue-700">
          <img class="inline mr-4 h-12" src="/public/waze.png" alt="Waze app icon">
          Como chegar
        </button>
      </div>
    </div>

    <a class="hidden" href="https://www.flaticon.com/free-icons/waze" title="waze icons">
      Waze icons created by Freepik - Flaticon
    </a>

    <script src="index.js"></script>
  </body>
</html>
