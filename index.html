<!DOCTYPE html>
<html>
  <head>
    <title>Stefanie e Douglas</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIuKu0MR7Xe1E2HmN1hjXz1FbVpl2e4Fo&loading=async&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="./output.css">
  </head>
  <body id="body" class="bg-slate-300 p-8">
    <div class="flex flex-col items-center mb-8">
      <div class="my-8 rounded-lg">
        <img class="rounded-lg overflow-hidden" src="/public/invite.png" alt="Wedding invitation">
      </div>

      <div class="h-80 w-full">
        <gmp-map
          center="-23.336816787719727,-46.22216796875"
          zoom="14"
          map-id="DEMO_MAP_ID"
          id="map"
        >
          <gmp-advanced-marker
            position="-23.336816787719727,-46.22216796875"
            title="My wedding location"
          ></gmp-advanced-marker>
        </gmp-map>

        <div class="flex items-center flex-col mt-4 md:flex-row md:justify-around">
          <button id="mapsBtn" type="button" class="my-4 text-4xl font-bold border border-black text-slate-100 py-4 px-8 rounded-lg bg-green-500 hover:shadow-lg hover:text-white hover:bg-green-600 md:text-2xl md:py-2 px-4">
            <img class="inline mr-6 h-12" src="/public/google-maps.png" alt="Google Maps icon">
            Como chegar - Google Maps
          </button>
  
          <button id="wazeBtn" type="button" class="my-4 text-4xl font-bold border border-black text-slate-100 py-4 px-8 rounded-lg bg-green-500 hover:shadow-lg hover:text-white hover:bg-green-600 md:text-2xl md:py-2 px-4">
            <img class="inline mr-6 h-12" src="/public/waze.png" alt="Waze app icon">
            Como chegar - Waze
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
