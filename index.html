<!DOCTYPE html>
<html>
  <head>
    <title>Stefanie e Douglas</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIuKu0MR7Xe1E2HmN1hjXz1FbVpl2e4Fo&loading=async&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="./output.css">
  </head>
  <body id="body" class="bg-slate-300 p-8">
    <div class="flex flex-col items-center mb-8">
      <div class="my-8 rounded-lg">
        <img class="rounded-lg overflow-hidden" src="/public/invite.png" alt="Wedding invitation">
      </div>


      <div class="h-80 w-full">
        <gmp-map
          center="-23.336816787719727,-46.22216796875"
          zoom="14"
          map-id="DEMO_MAP_ID"
          id="map"
        >
          <gmp-advanced-marker
            position="-23.336816787719727,-46.22216796875"
            title="My wedding location"
          ></gmp-advanced-marker>
        </gmp-map>

        <button id="showRouteBtn" type="button" class="my-4 border border-black bg-gradient-to-tr from-rose-500 to-orange-500 text-slate-100 py-2 px-6 rounded-lg hover:shadow-lg hover:text-white hover:bg-gradient-to-tr hover:from-rose-600 hover:to-orange-600">
          Como chegar
        </button>

        <button id="wazeBtn" type="button" class="my-4 border border-black bg-gradient-to-tr from-rose-500 to-orange-500 text-slate-100 py-2 px-6 rounded-lg hover:shadow-lg hover:text-white hover:bg-gradient-to-tr hover:from-rose-600 hover:to-orange-600">
          Como Chegar waze
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
